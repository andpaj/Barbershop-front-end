stages:
  - build
  - deploy

build alko-students-front:
  stage: build
  image: node:11-alpine
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - dist
  tags:
    - alkostudents-front-tag
  variables:
    api: localhost/api
  script:
    - yarn install
    - yarn run build

deploy alko-students-front:
  stage: deploy
  tags:
    - alkostudents-front-tag
  script:
    - mkdir -p ~/front-deployment
    - rm -rf ~/front-deployment/*
    - cp -r dist/alko-students-front/. ~/front-deployment
